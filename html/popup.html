<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ブログフィルタ</title>
        <style type="text/css">

            body {
                width:416px;
            }
        </style>

    </head>
    <body>

        <div class="main">
          
            <input name="sw_filter" type="checkbox">フィルタを有効にする</input><br>

            <select name="select_filter">
                <option value="ng_blog_url">非表示ブログ(URL)</option>
                <option value="ng_blog_entry">非表示ブログ記事</option>
                <option value="export">設定出力(export)</option>
                <option value="import">設定入力(import)</option>
            </select>
            <p><textarea name="filter_blog_url" class="form-control" rows="8" cols="48"></textarea></p>
            <p><textarea name="filter_blog_entry" class="form-control" rows="8" cols="48" style="display:none"></textarea></p>
            <p><textarea name="filter_ex_blog_url" class="form-control" rows="8" cols="48" style="display:none"></textarea></p>
            <p><textarea readonly name="export_storage" class="from-control" rows="8" cols="48" style="display:none"></textarea></p>
            <p><textarea name="import_storage" class="from-control" rows="8" cols="48" style="display:none"></textarea></p>
            <label id="blog_name" for="blog_name" style="display :none">note</label>
            <input id="blog_name" type"text" size="33" maxlength="32" style="display :none">
            <label id="blog_name_br" for="blog_name" style="display :none"><br><br></label>
            <button name="req_save" align="center" disabled>変更を保存する</button>
            <button name="req_import" aign="center" style="display :none" disabled>読み込む</button>
          </div>
        </div>
        <script src="../js/jquery-3.3.1.js"></script>
        <script src="../js/message_utility.js"></script>
        <script src="../js/text_utility.js"></script>
        <script src="../js/url_wrapper.js"></script>
        <script src="../js/storage_data.js"></script>
        <script src="../js/popup.js"></script>
  </body>
</html>
